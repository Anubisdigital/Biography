<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubis Digital</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 300px;
            height: auto;
        }
        .art-section {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .art-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        h2 {
            margin-top: 30px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .contact {
            margin-top: 30px;
            font-weight: bold;
        }
        .whatsapp-link {
            text-decoration: none;
            color: #25D366;
        }
        .whatsapp-logo {
            vertical-align: middle;
            margin-right: 5px;
            height: 24px;
        }
    </style>
</head>
<body>
    <a href="3D.html"> <div class="container">
        <div class="logo">
            <img src="ANUBIS.jpg" alt="Anubis Digital Logo">
       
        </div>
      </a>
